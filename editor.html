<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconfigurable Metamaterials Editor</title>
  <link rel="stylesheet" href="css/editor.css">
</head>

<body id="body">
  <div id="menuDiv">
    <div id="menuCtrl">
      <div id="menuCtrlWrapper" class="menuWrapper">
        <div id="menuCtrlTabs" class="menuTabs">
          <div id="menuCtrlTabShow" class="clickable tab showHide inActive hidden" onclick="tab(this.id);">
            <div class='tabText'>Show</div>
          </div>
          <div id="menuCtrlTabHide" class="clickable tab showHide inActive" onclick="tab(this.id);">
            <div class='tabText'>Hide</div>
          </div>

          <!-- Grid Settings Menu Item -->
          <div id="menuCtrlTabs" class="menuTabs">
            <div id="menuCtrlTab1" class="clickable tab active" onclick="tab(this.id);">
              <div class='tabText'>Import</div>
              <img id="menuCtrlTab1arrow" src="photos/arrow.png" class="arrow">
            </div>
          </div>
          
          <div id='menuCtrlFormDiv1'>
            <div id="menuCtrlForm1" class="menuForm importExport">
              <button class="menuButton2 import" onClick="promptFileExplorer()">import</button>
              <button class="menuButton2 applyButton3" onClick="changeGridSize()">Apply</button>
              <br>
              <input class="textInput" style="position:absolute;margin-left:20px;margin-top:10px;" maxlength="4"
                id="gridInputX" />
              <input class="textInput" style="position:absolute;margin-left:90px;margin-top:10px;" maxlength="4"
                id="gridInputY" />
              <div style="position:absolute; margin-left:72px; margin-top:10px; font-size:20px;">x</div>
              <br>
              <div style="margin-left:30px; margin-top: 30px;">Box Size: </div>
              <input class="textInput" style="float:left;margin-top:-10px; margin-left:90px;" maxlength="4"
                id="gridInputBoxSize" />
            </div>
          </div>

          <!-- Sketch Mode Menu Item -->
          <div id="menuCtrlTabs" class="menuTabs">
            <div id="menuCtrlTab3" class="clickable tab inActive" onclick="tab(this.id);">
              <div class="tabText">Define Material</div>
              <img id="menuCtrlTab3arrow" src="photos/arrow.png" class="arrow">
            </div>
          </div>

          <div id='menuCtrlFormDiv3'>
            <div id="menuCtrlForm3" class="menuForm sketch hidden">
              <div style="position:absolute;margin-top:5px;margin-left:20px;font-size:17px;">Tools</div>
              <button class="menuButton2 sketchButton" onClick="toggleSketchMode('add')">Select Area</button>
              <button class="menuButton2 applyButton2" onClick="toggleSketchMode('delete')">Delete Area</button>
              <div style="position:absolute;margin-top:90px;margin-left:20px;font-size:17px">Elasticity Slider</div>
              <img src="photos/HSVstrip.png" style="position:absolute;margin-top:114px;margin-left:20px;width:180px;height:35px;z-index: 0; border: 2px solid black">
              <div class="slidecontainer" style="position:absolute;margin-top:80px;z-index:10;">
                <input type="range" min="0" max="100" value="50" class="elasticitySlider" id="elasticitySlider">
              </div>
              <input class="textInput" style="position:absolute;margin-top:123px; margin-left:235px; background-color:rgba(0, 0, 0, 0); border: none; outline: none;" maxlength="4" id="newElasticityInput" onchange="elasticityInputChanged(this.value)" />
              <div class="selectorSquare"></div>

              <div style="position:absolute;margin-left: 20px; margin-top: 22px; font-size:17px">Current Elasticities</div>
            </div>
          </div>

          <!-- Simulator Menu Item -->
          <div id="menuCtrlTabs" class="menuTabs">
            <div id="menuCtrlTab2" class="clickable tab inActive" onclick="tab(this.id);">
              <div class="tabText">Simulator</div>
              <img id="menuCtrlTab2arrow" src="photos/arrow.png" class="arrow">
            </div>
          </div>

          <div id='menuCtrlFormDiv2'>
            <div id="menuCtrlForm2" class="menuForm simulate hidden">
              <button class="menuButton2 importStl" id="togglePhysics">Simulate Mode</button>
              <button class="menuButton2 clearBallsButton" onClick="clearAllBalls()">Clear Balls</button>
              <div class="slidecontainer" style="position:absolute; margin-top:80px;">
                <input type="range" min="0" max="150" value="50" class="rangeMassSlider" id="myRange">
              </div>
              <img src="photos/feather.png" style="position:absolute;width:25px; height:25px; margin-top:77px; margin-left:2px">
              <img src="photos/kettlebell.png" style="position:absolute;width:25px; margin-top:77px; margin-left:272px">
              <input class="textInput" style="position:absolute; margin-left:130px; margin-top:110px; background-color:rgba(0, 0, 0, 0); border: none" id="rangeMassText" value="50"></div>
            </div>
          </div>

          <!-- Export Menu Items-->
          <div id="menuCtrlTabs" class="menuTabs">
            <div id="menuCtrlTab4" class="clickable tab inActive" onclick="tab(this.id);">
              <div class="tabText">Export</div>
              <img id="menuCtrlTab4arrow" src="photos/arrow.png" class="arrow">
            </div>
          </div>

          <div id='menuCtrlFormDiv4'>
            <div id="menuCtrlForm4" class="menuForm exportTab hidden">
              <button class="menuButton2 exportStl" onClick="exportObjects()">export .STL</button>
              <button class="menuButton2 export" onClick="saveScene()">export .JSON</button>
            </div>
          </div>


        </div>
      </div>
    </div>

    <!-- References to External JS Files -->
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/STLExporter.js"></script>
    <script src="js/STLLoader.js"></script>
    <script src="js/three-csg.js"></script>
    <script src="physicsSim.js"></script>
    <script src="sketchMode.js"></script>
    <script src="editor.js"></script>
    <script src="home.js"></script>
    <script src="MathFiles.js"></script>
    <script type='text/javascript' src='testThing.js'></script>
</body>
</html>
