<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta name='Author' content='Matt Seng' />
        <meta name="Description" content="IGP" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/testStylesheet.css" media="screen" />
    </head>
    
    <body>

        <div id="menuDiv">
            <div id="menuCtrl">
                <div id="menuCtrlWrapper" class="menuWrapper">
                    <div id="menuCtrlTabs" class="menuTabs">
                        <div id="menuCtrlTabShow" class="clickable tab showHide inActive hidden" onclick="tab(this.id);">
                            Show
                        </div>
                        <div id="menuCtrlTabHide" class="clickable tab showHide inActive" onclick="tab(this.id);">
                                Hide
                        </div>
                    <div id="menuCtrlTabs" class="menuTabs">
                        <div id="menuCtrlTab1" class="clickable tab active" onclick="tab(this.id);">
                            Import/Export
                        </div>
                    </div>

                    <div id='menuCtrlFormDiv1'>
                        <div id="menuCtrlForm1" class="menuForm importExport">
                            <button class="menuButton importStl">import .STL</button>
                            <button class="menuButton exportStl">export .STL</button>
                            <button class="menuButton import">import</button>
                            <button class="menuButton export">export</button>
                        </div>
                    </div>

                    <div id="menuCtrlTabs" class="menuTabs">
                        <div id="menuCtrlTab2" class="clickable tab inActive" onclick="tab(this.id);">
                            Simulator
                    </div>

                    <div id='menuCtrlFormDiv2'>
                        <div id="menuCtrlForm2" class="menuForm simulate hidden">
                            <button class="menuButton importStl">Simulate Mode</button>
                            <button class="menuButton exportStl">Clear Balls</button>
                        </div>
                    </div>

                    <div id="menuCtrlTabs" class="menuTabs">
                        <div id="menuCtrlTab3" class="clickable tab inActive" onclick="tab(this.id);">
                            Sketch Mode
                        </div>
                    </div>

                    <div id='menuCtrlFormDiv3'>
                        <div id="menuCtrlForm3" class="menuForm hidden">
                            <button class="menuButton importStl">Sketch</button>
                        </div>
                    </div>

                    <div id="menuCtrlTabs" class="menuTabs">
                        <div id="menuCtrlTab4" class="clickable tab inActive" onclick="tab(this.id);">
                            Grid Settings
                        </div>
                    </div>

                    <div id="menuCtrlFormDiv4">
                        <div id="menuCtrlForm4" class="menuForm hidden">
                            <div>Testing</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='testThing.js'></script>
    </body>
</html>
